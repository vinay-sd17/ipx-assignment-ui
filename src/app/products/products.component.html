<main class="container my-12 mx-auto px-4 md:px-12">
  <section class="mb-8">
    <input type="text" placeholder="Search for your favourite products" (input)="onSearchQueryInput($event)"
      class="p-3 placeholder-slate-300 text-white bg-gray-600 rounded-lg shadow outline-none focus:outline-none focus:ring w-full border-2 text-center" />
  </section>

  <section class="mb-8">
    <ul class="flex flex-wrap justify-center">
      <li *ngFor="let category of categories" class="m-2">
        <a href="/products/{{category}}" class="block p-2 bg-slate-200 rounded-lg capitalize"
          [ngClass]="{'bg-slate-600 text-white': selectedCategory === category}">
          {{category}}
        </a>
      </li>
    </ul>
  </section>

  <ul class="flex flex-wrap -mx-1 lg:-mx-4">
    <li *ngFor="let product of products" class="my-4 px-2 w-full md:w-1/3 lg:px-4 lg:w-1/4 transition-all">
      <a href="/products/{{product.category}}/{{product.id}}" class="block">
        <app-product-view [product]="product"></app-product-view>
      </a>
    </li>
  </ul>
</main>
