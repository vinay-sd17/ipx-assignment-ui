<article *ngIf="product" class="overflow-hidden rounded-lg shadow-lg transition-all"
  [ngClass]="{'hover:scale-105' : !detailsView}">
  <img alt="Placeholder" class="object-contain h-48 w-96 mx-auto" src="{{product.thumbnail}}">

  <header class="leading-tight p-2 md:p-4">
    <h2 class="text-lg">
      {{product.title}}
    </h2>
    <h3 class="text-lg">
      Rs.{{product.price - (product.price * product.discountPercentage / 100) | number:'0.1-2'}}
    </h3>
    <h4 class="text-sm">
      <span class="line-through">Rs.{{product.price}}</span>
      <span class="text-green-500 font-bold ml-1">{{product.discountPercentage}}%</span>
    </h4>
    <div class="flex items-center mt-2">
      <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
        </path>
      </svg>
      <p class="ml-1 text-sm font-bold text-gray-900 dark:text-white">{{product.rating}}</p>
    </div>
  </header>

  <section class="leading-none p-2 pt-0 md:p-4 md:pt-0">
    <p class="text-sm h-16">
      {{product.description}}
    </p>
  </section>

  <footer class="leading-none p-2 pt-0 md:p-4 md:pt-0 text-right">
    <button class="bg-orange-500 hover:bg-orange-700 text-white py-2 px-4 rounded"
      (click)="updateCart($event, product.id)">
      Add to Cart
    </button>
  </footer>
</article>
